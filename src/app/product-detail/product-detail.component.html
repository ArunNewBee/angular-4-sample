<div *ngIf="product">
 <a (click)="goBack()" class="prp-anchor"><<< back</a>
  <h2>{{ product.name | uppercase }} Details</h2>
  <table class="prop">
  <tr><td>id: </td><td>{{product.id}}</td></tr>
  <tr>
  <td>
    Name</td>
      <td><input [(ngModel)]="product.name" placeholder="Name"></td></tr>
    
  
  <tr>
  <td>Color</td>
      <td><input [(ngModel)]="product.color" placeholder="Color"></td></tr>
    
  <tr>
  <td>Brand</td>
      <td><input [(ngModel)]="product.brand" placeholder="Brand"></td></tr>
    
  <tr>
  <td>Color</td>
      <td><input [(ngModel)]="product.fabric" placeholder="Fabric"></td></tr>
    
  <tr>
  <td>Ideal for</td>
      <td><input [(ngModel)]="product.idealfor" placeholder="Ideal for"></td></tr>
    
  <tr>
  <td>Pack of</td>
      <td><input [(ngModel)]="product.packof" placeholder="Pack of"></td></tr>
   
  <tr>
  <td>Size</td>
      <td><input [(ngModel)]="product.size" placeholder="Size"></td></tr>
    
  <tr>
  <td>Secondary Color</td>
      <td><input [(ngModel)]="product.scolor" placeholder="Secondary Color"></td></tr>
    
  <tr>
  <td></td><td>
 <button (click)="save()">save</button></td></tr>
</table>
</div>
